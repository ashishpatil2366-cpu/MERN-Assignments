<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .todo-card {
      max-width: 500px;   /* ðŸ‘ˆ THIS MAKES IT SMALL */
      margin: 80px auto;  /* center */
    }
  </style>
</head>

<body class="bg-light">

  <div class="card todo-card p-4 shadow-sm">

    <h4 class="text-center mb-3">Todo App</h4>

    <div class="input-group mb-3">
      <input type="text" id="todoInput" class="form-control" placeholder="Enter a todo">
      <button id="addBtn" class="btn btn-primary">Add</button>
    </div>

    <ul id="todoList" class="list-group"></ul>

  </div>

  <script>
    let addBtn = document.getElementById("addBtn");
    let todoInput = document.getElementById("todoInput");
    let todoList = document.getElementById("todoList");

    addBtn.addEventListener("click", function () {
      let text = todoInput.value;
      if (text === "") return;

      let li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerText = text;

      let delBtn = document.createElement("button");
      delBtn.className = "btn btn-danger btn-sm";
      delBtn.innerText = "Delete";

      delBtn.addEventListener("click", function () {
        li.remove();
      });

      li.appendChild(delBtn);
      todoList.appendChild(li);

      todoInput.value = "";
    });
  </script>

</body>
</html>
